# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Theme Settings
#
# Review documentation to determine if you should use `theme` or `remote_theme`
# https://mmistakes.github.io/minimal-mistakes/docs/quick-start-guide/#installing-the-theme

# theme                  : "minimal-mistakes-jekyll"
# remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "contrast" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
#air contrast dirt mint aqua neon

# Site Settings
locale                   : "en-US"
title                    : "sovayle"
title_separator          : "-"
subtitle                 : # site tagline that appears below site title in masthead
name                     : "Amirul Azim"
description              : "Welcome to Amirul Azim's website."
url                      : "https://sovayle.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : # the subpath of your site, e.g. "/blog"
repository               : "https://github.com/sovayle" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
#teaser                   : /assets/images/spoderman.png # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # "/assets/images/spoderman.png" # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 200


